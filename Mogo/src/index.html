<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.scss" />
    <title>Mogo</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img src="./assets/icons/MoGo.svg" alt="MoGo" />
          </div>
          <div class="header__navigation">
            <a class="header__links" href="#">About</a>
            <a class="header__links" href="#">Service</a>
            <a class="header__links" href="#">Work</a>
            <a class="header__links" href="#">Blog</a>
            <a class="header__links" href="#">Contact</a>
            <a class="header__links" href="#">
              <object
                type="image/svg+xml"
                data="./assets/icons/basket.svg"
              ></object
            ></a>
            <a class="header__links" href="#">
              <object
                type="image/svg+xml"
                data="./assets/icons/search.svg"
              ></object>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="banner" id="banner">
        <div class="container">
          <p class="banner__subtitle">Creative Template</p>
          <h1 class="banner__title">Welcome to MoGo</h1>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
